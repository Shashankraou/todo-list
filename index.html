<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>My To Do List</h1>
    </header>

    <div class="task-form">
        <input type="text" id="task-input" class="todo-input" placeholder="Add a task...">
        <input type="date" id="due-date">
        <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <textarea id="notes" placeholder="Add extra notes (optional)"></textarea>
        <button id="add-task" class="todo-button">Add Task</button>
    </div>

    <div class="filter-section">
        <select id="filter-status">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
        <select id="filter-priority">
            <option value="All">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div id="motivational-message"></div>

    <div class="task-container">
        <ul id="task-list"></ul>
    </div>

    <footer>
        <div>Tasks Completed: <span id="task-completed">0</span></div>
        <div>Streak: <span id="streak-count">0</span></div>
        <button id="clear-tasks">Clear All Tasks</button>
    </footer>

    <script src="script.js"></script>

</body>
</html>
